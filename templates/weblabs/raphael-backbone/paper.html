<script>
    $(function(){

        var default_line_attrs = {'stroke-width':1, 'stroke': '#ffffff', 'cursor': 'default', 'fill-opacity':0.1, 'fill': '#000'};
        var handle_attrs = {stroke:'#fff', fill:'#000', 'cursor': 'default'};
        var handle_wh = 10;


        // ----------------- ROI ------------------------
        var paper = Raphael("holder", 500, 400);
        
        
        // This ROI-View doesn't SHOW anything on paper:
        // - Just binds creation of Shape-Views to shape creation.
        var RoiView = Backbone.View.extend({
            
            initialize: function(roi) {
                roi.shapes.on("add", function(shape){
                    var view;
                    if (shape instanceof Rect) {
                        view = new RectView({model:shape, paper:paper});
                    } else if (shape instanceof Ellipse) {
                        view = new EllipseView({model:shape, paper:paper});
                    }
                    view.render();
                });
            }
        });

        
        // ------------------------ Try it out! ---------------------------
        
        $.getJSON("{% url webgateway_get_rois_json image.id %}", function(data) {
            
            var undoManager = new UndoManager(),
                undoView = new UndoView({model:undoManager});
            var roi_data,
                roi,
                shape,
                roiVw,
                rois = [],
                roiViews = [];
            for (var i=0, l=data.length; i<l; i++) {
                roi_data = data[i];
                console.log(roi_data.id, roi_data.shapes.length);
                roi = new ROI();
                roiVw = new RoiView(roi);
                undoManager.addListener(roi.shapes);
                rois.push(roi);
                roiViews.push(roiVw);
                for (var c=0, s=roi_data.shapes.length; c<s; c++) {
                    shape = roi_data.shapes[c];
                    if (shape.type === "Rectangle") {
                        roi.addRect(shape);
                    }
                }
            }
        });
