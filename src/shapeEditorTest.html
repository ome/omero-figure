<!DOCTYPE html>
<html>
  <head>
    <title>Shape Editor</title>

    <style>
      body {
        margin: 5px;
      }
      .toolbar {
        padding: 10px;
        display: inline-block;
      }
      .imageWrapper {
        position: relative
      }
      .imageWrapper div, .imageWrapper img {
        position: absolute;
      }
            #shapesCanvas {
        background-color: black;
      }
    </style>
  </head>

  <body>

    <div class="toolbar">
      Select:
      <input type="radio" name="state" checked value="SELECT"/>
    </div>

    <div class="toolbar">
      Rectangle:
      <input type="radio" name="state" value="RECT"/> <br>
      Ellipse:
      <input type="radio" name="state" value="ELLIPSE"/> <br>
      Line:
      <input type="radio" name="state" value="LINE"/> <br>
      Arrow:
      <input type="radio" name="state" value="ARROW"/> <br>
      Point:
      <input type="radio" name="state" value="POINT"/>
    </div>

    <div class="toolbar">
      Stroke Color:<br />
      <span style="background: #ff0000">
        Red:
        <input type="radio" name="strokeColor" checked value="#ff0000"/>
      </span>
      <br>
      <span style="background: #00ff00">
        Green:
      <input type="radio" name="strokeColor" value="#00ff00"/>
      </span>
      <br>
      <span style="background: #ffff00">
        Yellow:
        <input type="radio" name="strokeColor" value="#ffff00"/>
      </span>
      <br>
      <span style="background: #ffffff">
        White:
        <input type="radio" name="strokeColor" value="#ffffff"/>
      </span>
    </div>

    <div class="toolbar">
      Fill Color:<br />
      <span style="background: #ff0000">
        Red:
        <input type="radio" name="fillColor" checked value="#ff0000"/>
      </span>
      <br>
      <span style="background: #00ff00">
        Green:
      <input type="radio" name="fillColor" value="#00ff00"/>
      </span>
      <br>
      <span style="background: #ffff00">
        Yellow:
        <input type="radio" name="fillColor" value="#ffff00"/>
      </span>
      <br>
      <span style="background: #ffffff">
        White:
        <input type="radio" name="fillColor" value="#ffffff"/>
      </span>
    </div>

    <div class="toolbar">
      Stroke Width:
      <select name="strokeWidth">
        <option value="0.25">0.25</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="2" selected="selected">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <br />
      Fill Opacity:
      <select name="fillOpacity">
        <option value="0.01">0.01</option>
        <option value="0.1" selected="selected">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1">1</option>
      </select>
      <br />
      Font Size:
      <select name="fontSize">
        <option value="8">8</option>
        <option value="10" selected="selected">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
      <br />
      Text Position:
      <select name="textPosition">
        <option value="top" selected="selected">Top</option>
        <option value="bottom">Bottom</option>
        <option value="right">Right</option>
        <option value="left">Left</option>
        <option value="topleft">topleft</option>
        <option value="topright">topright</option>
        <option value="bottomleft">bottomleft</option>
        <option value="bottomright">bottomright</option>
      </select>
      <br />
      Align text with rotation:
      <select name="rotateText">
        <option value="false" selected="selected">No</option>
        <option value="true">Yes</option>
      </select>
      <br />
      Zoom:
      <button name="zoomIn">+</button>
      <button name="zoomOut">-</button>
      <span id="zoomDisplay">100 %</span>
    </div>

    <div class="toolbar">
      <button name="deleteSelected">Delete selected</button>
      <button name="deleteAll">Delete all</button>
      <button name="selectAll">Select all</button><br>
      <button name="copyShapes">Copy</button>
      <button name="pasteShapes">Paste</button><br>
      <button name="setShapes">Set shapes</button>
      <button name="setText">Set shape text</button>
      <button name="clearText">Clear shape text</button><br>
      <button name="getShapes">Get shapes (to console)</button>
      <button name="getBBoxes">Add bounding boxes</button><br>
      <button name="selectShape">Select shape by ID</button>
      <button name="deleteShapesByIds">Delete shape by ID</button>
    </div>

    <div class="imageWrapper">
      <div id="shapesCanvas" style="width:512px; height:512px"></div>
    </div>

    <script type="module" src="./js/shapeEditorTest.js"></script>

  </body>
</html>
