sudo: required

language: python

python:
  - "3.6"

services:
  - docker

before_install:
  - git clone -b wheel git://github.com/jburel/omero-test-infra .omero

script:
  - .omero/docker app

deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  distributions: sdist bdist_wheel
  on:
    tags: true
