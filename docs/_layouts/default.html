    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/stylesheet.css">

    <style type"text/css">
      p, li {
        font-size: 18px;
      }
      h1, h2, h3, h4, h5, #project_title {
        font-weight: 400;
      }
      h1 {
        font-size: 32px;
      }
      h2 {
        font-size: 22px;
      }
      h2>a {
        font-size: 30px;
      }
      li {
        padding-bottom: 8px;
      }
      #main_content {
        padding-top: 20px;
      }
      #forkme_banner {
        background: #0090FF;
        padding: 10px 30px;
        font-size: 20px;
      }
      code {
        display: block;
      }
      .demo-table {
        width: 100%;
        border: 0px solid #373737;
      }
      .demo-table td {
        border: 0px solid #373737;
        text-align: center;
      }
      .demo-table img {
        height: 250px;
      }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- HEADER -->

          <nav style="margin-top: 5px; color:#bbbbbb">

            <a href="{{ site.baseurl }}/blog/">Blog</a> |
            <a href="http://help.openmicroscopy.org/figure.html">User Manual</a> |
            <a href="{{ site.baseurl }}/videos.html">Videos</a> |
            <a href="{{ site.baseurl }}/#install">Install</a>
          </nav>

        </header>
    </div>

      {% include github_ticker.html %}
